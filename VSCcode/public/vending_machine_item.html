<!DOCTYPE html>
<html>
    <head>
        <title>Vending machines</title>
        <link rel="stylesheet" href="cs/mystyle.css">
        <script src="js/vendingMachine.js"></script>
    </head>
    <body onload="loadVendingMachineItemData()">
        <div class="topnav">
            <a href="main_page.html">Vending Machines</a>
            <a href="item_list.html">Items List</a>
            <a href="main_page.html" class="fixedright">Back</a>
        </div>
        <h2 class="inline" id="vendingMachineId">Vending Machine Items</h2>
        <button class="inline"><a id="addVMIHyperlink" href="add_vending_machine_item.html">Add Items to Vending Machine</a></button>
        <form id="filterForm" class="inline filterform" onsubmit="loadVendingMachineSearchItemData(); return false">
            <input type="text" id="searchbar" name="searchbar" maxlength="100" placeholder="Enter name of item">
            <button id="order" name="order" value="unordered" onclick="changeOrderButton()">Order cost</button>

        <div id="dynamicVendingMachineItemDataList" class="dynamicList">

                <h3>Image 1</h3>
                <h3>Name 1</h3>
                <h3>Cost 1</h3>
                <h3>Availability 1</h3>
                <div class="flex">
                    <button>Update Item</button>
                    <button>Remove Item</button>
                </div>
            </div>
            <div>
                <h3>Image 2</h3>
                <h3>Name 2</h3>
                <h3>Cost 2</h3>
                <h3>Availability 2</h3>
                <div class="flex">
                    <button>Update Item</button>
                    <button>Remove Item</button>
                </div>
            </div>
        </div>
    </body>
